<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static from staticfiles %}
    <title>{% block title %}{% endblock title %}</title>
    {% block style %}{% endblock style %}
    <script type="text/javascript" charset="utf-8" src="{% static 'my_blog/js/jquery-3.3.1.min.js' %}"></script>
    {% block script %}{% endblock script %}
    <style>
        html{
            margin: 0;
            padding: 0;
        }
        #main {
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        header{
            width: 100%;
            height: 50px;
            background-color: antiquewhite;
        }
        footer{
            width: 100%;
            height: 50px;
            background-color: deepskyblue;
        }

    </style>
</head>
<body>
    <header></header>

    <div id="main">
        {% block main %}
        {% endblock main %}
    </div>

    <footer></footer>
</body>
</html>
